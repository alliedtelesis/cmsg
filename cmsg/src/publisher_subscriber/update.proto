package cmsg_psd;

import "cmsg.proto";

message subscription_update
{
    optional string method_name = 1;
    optional cmsg_transport_info transport = 2;
    optional bool added = 3;
}

service update
{
    rpc subscription_change (subscription_update) returns (dummy);
}
